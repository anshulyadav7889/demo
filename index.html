<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Certificate</title>
</head>

<body>
    <div class="top">
        <div class="topper">
            <div class="m1">
                <h1>Certificate Form</h1>
            </div>
            <div class="m2">
                <h3>Switch account</h3>
                <h3>Not shared</h3>
            </div>
            <div class="m3">
                <h2>* Indicate required question</h2>
            </div>
        </div>
        <div class="main">
            <div class="name">
                <label for="">Full name*</label>
                <br>
                <input type="text" placeholder="your answer" required>
            </div>
            <div class="contact">
                <label for="">contact number*</label>
                <br>
                <input type="text" placeholder="Your answer" required>
            </div>
            <div class="Email">
                <label for="">Email Id*</label>
                <br>
                <input type="email" placeholder="Your answer" required>
            </div>
            <div class="course">
                <label for="">Course Name*</label>
                <br>
                <input type="text" placeholder="Your answer" required>
            </div>
            <div class="join">
                <label for="">Joining Date*</label>
                <br>
                <input type="date" required>
            </div>
            <div class="end">
                <label for="">Ending Date*</label>
                <br>
                <input type="date" required>
            </div>
            <div class="faculty">
                <label for="">Faculty Name*</label>
                <br>
                <input type="text" placeholder="Your name">
            </div>
            <div class="full-s">
                <label for=""> Full Satisfaction *</label>
                <div class="radio-option">
                    <label for="Yes">
                        <input type="radio" id="Yes" name="Satisfaction" value="Yes" required>
                        Yes
                    </label>
                </div>

                <div class="radio-option">
                    <label for="No">
                        <input type="radio" id="No" name="Satisfaction" value="No" required>
                        No
                    </label>
                </div>
            </div>
            <a href="#"><button>Submit</button></a>
        </div>
    </div>
</body>

</html>
